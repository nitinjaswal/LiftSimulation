<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h3 style="color: black">Lift Simulation</h3>
        <form action="lift.html" onclick="validate()">
          <input
            type="number"
            id="floors"
            min="2"
            required
            placeholder="Number of floors"
          /><br /><br />
          <input
            type="number"
            id="lifts"
            min="1"
            required
            placeholder="Number of lifts"
          /><br /><br />
          <button name="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
